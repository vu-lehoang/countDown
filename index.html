<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="wrap-lead-banner">
        
        <div class="lead-banner-bg">
            <div class="banner-count">
                <span class="time-box str-day1" id="day1"></span>
                <span class="time-box str-day2" id="day2"></span>                
                <span class="str-only">:</span>
                <span class="time-text time-text--day"><p>Ngày</p></span>

                <span class="time-box str-hour1" id="hour1"></span>
                <span class="time-box str-hour2"id="hour2"></span>
                <span class="str-only">:</span>
                <span class="time-text time-text--hour"><p>giờ</p></span>

                <span class="time-box str-min1" id="min1"></span>
                <span class="time-box str-min2" id="min2"></span>
                <span class="str-only">:</span>
                <span class="time-text time-text--min"><p>phút</p></span>
                
                <span class="time-box str-sec1" id="sec1"></span>
                <span class="time-box str-sec2" id="sec2"></span>
                <span class="time-text time-text--sec"><p>giây</p></span>
                
            </div>
        </div>
    </div>    
</body>
<script src="main.js"></script>
</html>
